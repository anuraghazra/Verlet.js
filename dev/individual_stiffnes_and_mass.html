<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../src/verlet.js"></script>
</head>
<body>

    <canvas id="c"></canvas>

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(500,500,'#c',1,1,1);

  let dots = [];
  let cons = [];

  verlet.create([
    [100,100],
    [200,100],
    [200,200],
    [100,200],
  ],dots,cons);

  verlet.Poly.rope({},dots,cons);
 
  verlet.clamp([
    [0,1],
    [1,2],
    [2,3],
    [3,0,   { hidden : true }],
    [3,1,   { stiffness : 0.05 }],
    [0,2,   { stiffness : 0.05 }],
    [18,0,  { length : 15 }],
  ],dots,cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,5);
    verlet.superRender(dots,cons,{ debug : true });

  }
  animate();
}
</script>
</body>
</html>
