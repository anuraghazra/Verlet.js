<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../../src/verlet.js"></script>
</head>
<body>

  <canvas id="c"></canvas>

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(window.innerWidth,500,'#c',1,1,1);

  let dots = [];
  let cons = [];

  
  verlet.Poly.box({
    supportingStiffness : 0.07
  },dots, cons);

  // dots[0].pinned = true;
  // dots[8].pinned = true;

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate, '#151515');
    
    verlet.showFps()
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots, cons, {
      debug : true,
      preset : 'shadowBlue',
      // pointColor : 'orange',
      // lineColor : 'yellow'
    });
  }
  animate();
}
</script>
</body>
</html>
