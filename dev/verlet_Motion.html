<!DOCTYPE html>
<html>
<head>
  <title>Canvas Boilerplate</title>
  <script src="../src/verlet.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="c" style="border: 1px solid black"></canvas>
  </div>
<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(600,500,'#c',1,1,1);
  
  let dots = [];
  let cons = [];

  verlet.Poly.cloth({x : 140,y : 100, center : true}, dots, cons);

  verlet.Studio.init('#container');
  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.Studio.update({ dots : dots, cons : cons});

    verlet.Motion.occilate([0,7,14,19], dots, {
      speed : 500,
      size : 10,
      axis : 'x',
      timingFunction : {
        name : 'linear',
        amount : 50,
      }
    });
    // verlet.Motion.circular([0,7,14,19], dots, {
    //   speed : 50
    // });
  }
  animate();
}
</script>
</body>
</html>
