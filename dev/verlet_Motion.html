<!DOCTYPE html>
<html>
<head>
  <title>Canvas Boilerplate</title>
  <script src="../src/verlet.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="c" style="border: 1px solid black"></canvas>
  </div>
<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(600,500,'#c',1,1,1);
  
  let dots = [];
  let cons = [];

  verlet.Poly.rope({x : 250, y : 200, segs : 2, gap : 150}, dots, cons);
  verlet.Poly.hexagon({x : 500,y : 195, center : true}, dots, cons);
  dots[0].pinned = true;
  dots[10].pinned = true;

  verlet.clamp([[1,5]],cons,dots);

  verlet.Studio.init('#container');

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.Studio.update({ dots : dots, cons : cons});

    verlet.Motion.occilateX(dots, 0, { size  : 5, speed : 500 });

    // verlet.Motion.circular(dots, 0, { size  : 5, speed : 70 });
    // verlet.Motion.circular(dots, 0, { size  : 5, speed : 500, reverse : true });
  }
  animate();
}
</script>
</body>
</html>
