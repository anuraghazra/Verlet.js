<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verlet.js</title>
  <script src="../../src/verlet.js"></script>
</head>
<body>
  <canvas id="c"></canvas>
<script>
/*
  BUG : When Unpinning With ALT Point Color Change To Black
  //FIXED//
  //HOW:
  // from > parent.hoverPoint.color = color || 'black';
  // to > parent.hoverPoint.color = color;
*/
window.onload = function() {

  let verlet = new Verlet();
  verlet.init(500,500,'#c',1,1,1);

  let dots = [];
  let cons = []

  verlet.Poly.box({},dots,cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);

    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{
      preset : 'shadowRed'
    });

  }
  animate();
}

</script>
</body>
</html>
