<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../../src/verlet.js"></script>
</head>
<body>

  <canvas id="c"></canvas>

<script>
/*
  BUG : Verlet.init() is firing two times
  //HOW:

*/
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(500,window.innerHeight,'#c',1,1,1);

  let dots = [];
  let cons = [];

  verlet.Poly.box({
    y : 10,
    x : 10
  },dots, cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons);
  }
  animate();
}
</script>
</body>
</html>
