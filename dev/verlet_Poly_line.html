  //   }

  verlet.Poly.line({
    data : [
      [100,100],
      [200,100],
      [200,200],
      [100,200]
    ],
    // joinEnd : true
  },dots,cons);

  verlet.clamp([
    [0,2]
  ],cons,dots);

  verlet.Interact.move(dots)
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,25);
    verlet.superRender(dots,cons,{debug : true,preset : 'shadowRed'});
    
  }
  animate();
}
