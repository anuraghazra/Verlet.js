<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../../src/verlet.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <canvas id="c"></canvas>

  <input type="file" id="mfile">

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(630,570,'#c',1,1,1);

  let dots = [];
  let cons = [];
  let forms = [];

// <!-- 
//   let sample = [
//     {
//       "file": "box", "type": "text/json", "hierarchy": "[ {info}, points[[]], constrains[[]], forms[[]] ]", "pointsCount": 4, "constrainsCount": 6, "formsCount": 0, "dateCreated": "6/6/2018, 1:10:37 AM", "generator": "VerletDrawing", "author": "Anurag Hazra", "email": "hazru.anurag@gmail.com", "poweredBy": "Verlet.js", "repo": "wwww.github.com/anuraghazra/verlet.js", "license": "MIT"
//     },
//     [
//       [150, 150, 150, 150, false, null],
//       [200, 150, 200, 150, false, null],
//       [200, 200, 200, 200, false, null],
//       [150, 200, 150, 200, false, null]
//     ],
//     [
//       [0, 1, null],
//       [1, 2, null],
//       [2, 3, null],
//       [3, 0, null],
//       [0, 2, { "hidden": true, "stiffness": 1 }],
//       [1, 3, { "hidden": true, "stiffness": 1 }]
//     ],
//       []
//   ] -->

  verlet.Poly.box({vx : 4},dots,cons);
  // verlet.Poly.triangle({},dots,cons);
  verlet.shape([0,1,2,3,'crimson'],forms,dots);
  // verlet.shape([4,5,6,'yellowgreen'],forms,dots);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{
      debug : true,
      forms : forms,
      renderShapes : true
    });
  
  }

  animate();
  // verlet.export(dots,cons,forms,'importtest');
  document.getElementById('mfile').onchange = function() {
    verlet.import('#mfile',dots,cons,forms)
  }

}
</script>
</body>
</html>
