<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="/src/verlet.js"></script>
  <style>
    .container {
      width : 500px;
      height : 350px;
    }
  </style>
</head>
<body>

  <div class="container">
    <canvas id="c"></canvas>
  </div>

<script>
window.onload = function() {
  const verlet = new Verlet('#c',1,1,1);

  let dots = [];
  let cons = [];

  verlet.Poly.box({
    y : 100,
    x : 100
  },dots, cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons, {});

  }
  animate();
}
</script>
</body>
</html>
