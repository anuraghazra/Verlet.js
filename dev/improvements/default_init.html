<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../src/verlet.js"></script>
  <style>
    .container {
      width : 500px;
      height : 350px;
    }
  </style>
</head>
<body>

  <div class="container">
    <canvas id="c"></canvas>
  </div>

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init('#c');

  let dots = [];
  let cons = [];

  verlet.Poly.cloth({
    segs : 35,
    y : 0,
    x : 10
  },dots, cons);

  // verlet.Poly.line({
  //   data : [
  //     [100,100],
  //     [200,45]
  //   ]
  // },dots,cons)

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{ renderDotsAsBox : true });

  }
  animate();
}
</script>
</body>
</html>
