<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="/src/verlet.js"></script>

</head>
<body>

  <canvas id="c"></canvas>

<script>
window.onload = function() {
  const verlet = new Verlet(500,500,'#c',1,1,1);

  let dots = [];
  let cons = [];

  verlet.Poly.box({
    segs : 35,
    y : 0,
    x : 10
  },dots, cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons, {});

  }
  animate();
}
</script>
</body>
</html>
