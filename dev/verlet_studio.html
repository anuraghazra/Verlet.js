<script>
  window.onload = function() {
    const verlet = new Verlet();
    verlet.init(640,500,'#c',1,1,1);

    let dots = [];
    let cons = [];
    
    verlet.Poly.hexagon({},dots,cons);

    verlet.Studio.init('#ui');

    verlet.Interact.move(dots)
    function animate() {
      verlet.clear();
      
      verlet.Studio.update({
        dots : dots,
        cons : cons,
        renderSettings : {
          // preset : 'shadowRed',
          pointRadius : 5,
        }
      })

      requestAnimationFrame(animate);
    }
    animate();
  }
</script>
