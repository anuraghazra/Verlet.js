<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="../src/verlet.js"></script>
  <!-- <link rel="stylesheet" href="./verlet_studio.css"> -->
</head>
<body>
  <canvas id="c" style="border: 1px solid black"></canvas>
  <div id="ui"></div>
<script>
  window.onload = function() {
    const verlet = new Verlet();
    verlet.init(640,500,'#c',1,1,1);

    let dots = [];
    let cons = [];
    
    verlet.Poly.hexagon({},dots,cons);

    verlet.Studio.init('#ui');

    verlet.Interact.move(dots)
    function animate() {
      verlet.clear();
      
      verlet.Studio.update({
        dots : dots,
        cons : cons,
        renderSettings : {
          // preset : 'shadowRed',
          pointRadius : 5,
        }
      })

      requestAnimationFrame(animate);
    }
    animate();
  }
</script>  
</body>
</html>
