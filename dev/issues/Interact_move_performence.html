<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verlet.js</title>
  <script src="../../src/verlet.js"></script>
</head>
<body>
  <canvas id="c"></canvas>
<script>
/*
  BUG : Event Handling Mess CleanUp
*/
window.onload = function() {

  let verlet = new Verlet();
  verlet.init(500,window.innerHeight-20,'#c',1,1,1);

  let dots = [];
  let cons = []

  verlet.Poly.box({},dots,cons);

  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);

    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{
      preset : 'shadowRed',
      debug : true
    });

  }
  animate();
}

</script>
</body>
</html>
