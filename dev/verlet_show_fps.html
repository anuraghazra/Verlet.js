<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../src/verlet.js"></script>
</head>
<body>

  <canvas id="c"></canvas>

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(650,500,'#c',1,1,1);
  
  let dots = [];
  let cons = [];
  let shapes = [];

  verlet.Poly.cloth({segs : 35},dots,cons);

  // console.log(shapes)
  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{
      renderDotsAsBox : false
    });
    
    verlet.showFps( { x : 15, y : 26 } );
    
    verlet.placeholder([0,1],'Awesome',dots, {x : 13, y : 35});
    
  }
  animate();
}
</script>
</body>
</html>
