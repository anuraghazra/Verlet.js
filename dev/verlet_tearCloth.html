<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Verlet.js API</title>
  <script src="../src/verlet.js"></script>
</head>
<body>

  <canvas id="c"></canvas>

<script>
window.onload = function() {
  const verlet = new Verlet();
  verlet.init(700,600,'#c',1,1,1);

  let dots = [];
  let cons = [];

  // verlet.Poly.box({},dots,cons);
  
  verlet.Poly.cloth({
    x : 0,
    tear : true,
    segs : 10
  },dots, cons);
  
  verlet.Poly.hexagon({},dots,cons);

  verlet.Poly.cloth({
    x : 250,
    tear : true,
    segs : 15
  },dots, cons);


  verlet.Interact.move(dots);
  function animate() {
    verlet.frame(animate);
    
    verlet.superUpdate(dots,cons,10);
    verlet.superRender(dots,cons,{debug : true});
    
  }
  animate();
}
</script>
</body>
</html>
